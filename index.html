<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script type="module" src="./scripts/main.js"></script>
    <title>Document</title>
  </head>

  <body>
    <header>This is my daily programming Journal</header>
    <main id="container">
      <h2>Daily Journal</h2>
      <fieldset class="verticalFieldset">
        <label for="entryDate">Date</label>
        <input
          type="date"
          name="entryDate"
          id="entryDateInput"
          class="entryForm_date"
        />
      </fieldset>
      <fieldset class="verticalFieldset">
        <label for="conceptsCovered">Concepts Covered</label>
        <input
          type="text"
          name="conceptsCovered"
          id="conceptsCoveredInput"
          class="entryForm_conceptsCovered"
        />
      </fieldset>
      <fieldset class="verticalFieldset">
        <label for="journalEntry">Journal Entry</label>
        <input
          type="textarea"
          name="journalEntry"
          id="JournalEntry"
          class="entryForm_journalEntry"
        />
      </fieldset>
      <fieldset>
        <label for="moodSelect">Select your mood:</label>
        <select name="" id="">
          <option value="">--Options--</option>
          <option value="">Happy</option>
          <option value="">Sad</option>
        </select>
      </fieldset>
      <fieldset>
        <input id="mike" type="checkbox" />
        <label for="mike">Mike "Poopoo-head" Closky</label>
      </fieldset>
      <fieldset>
        <input id="brennan" type="checkbox" />
        <label for="brennan">Brenski</label>
      </fieldset>
      <article id="entries"></article>
    </main>
    <footer>Looks like a foot! Well it tasted like a foot!</footer>
  </body>
</html>
